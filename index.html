<!DOCTYPE html>
<html>
  <head>
    <title> Thermostat </title>
  </head>
    <body>
      <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
      <script src="src/thermostat.js"></script>
      <section>
        <h1>Temperature: <div id="temperature"></div></h1>
        <div>
          <ul>
            <button id="temperature-increase">+</button>
            <button id="temperature-decrease">-</button>
            <button id="temperature-reset">Reset</button>
            <button id="switchpowersaving-off">Power save</button>
          </ul>
      </div>
      Powersave: <div id="powersave"></div>
      Current weather: <div id="weather"></div>
      </section>
      <link rel="stylesheet" href="style.css">
    </body>
</html>
